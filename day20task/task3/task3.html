<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container col-6">
        <div class="card bg-success">
            <h1 class="card-title ">Age Calculation by FirstName</h1>
            <div class="card-body">
                <img src="./welcome.png" class="card-img">
                <div class="d-flex m-2 fs-4">
                    <label for="name">Enter your name:</label>
                    <input type="text" class="col-6 input" id="name" autocomplete="off"/>
                </div>
                <button class="btn btn-warning m-1">Click here</button>
            </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script> 
    <link rel="stylesheet" type="text/css" href="./task3.css"/>   
</body>

</html>
