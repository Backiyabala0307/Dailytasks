<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>

</head>
<style>
    table{
    border:outset;  
    width: 300px;
    height:100px;
    background-color:beige;
    text-align:left;
    padding:10px;
}


pagination{
     display:inline-block;
     max-width: 400px;
     overflow:hidden;
     padding:30px;
     padding-left: 0px;
     
}

pagination a {
    color: black;
    padding:8px 16px;
    text-decoration:none;
    border:1px dotted rgb(220, 200, 21);
    background-color: lightyellow;
    overflow:hidden;
  }

  a:hover{
    background-color:aqua;
  }
  
  a:active{
    background-color:rgb(110, 21, 228);
    color:white;
    padding: 10px 12px;
  }

</style>
