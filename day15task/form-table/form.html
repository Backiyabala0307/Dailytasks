<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM-TABLE TASK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1 id="title">Form-Table</h1> 
    <p id="description">This is a task to implement DOM manipulation with Forms.</p>
    

    <form id="form" class="m-4">
        <div class="row mb-1">
            <div class="col d-flex">
                <label>FirstName:</label>
                <input id="first-name" type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col d-flex">
                <label>LastName:</label>
                <input id="last-name" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>

        <div class="col d-flex mb-1">
            <label for="address">Address:</label>
            <textarea class="form-control" placeholder="Type your address..." id="address"
                style="height: 100px"></textarea>   
        </div>

        <div class="col-6 d-flex">
            <label for="pincode">pincode:</label>
            <textarea class="form-control" placeholder="624 001" id="pincode"
                style="height: 10px"></textarea>
        </div>

        <div class="col">
            <label>Gender:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Transgender</label>
            </div>
        </div>

        <div class="col">
            <label>Food:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Tea</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Coffee</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Cake</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Sweets</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Snacks</label>
            </div>
        </div>

        <div class="col-6 d-flex">
            <label>State:</label>
            <select class="form-select form-select-sm mb-3" aria-label="Large select example">
                <option selected>select</option>
                <option value="1">TamilNadu</option>
                <option value="2">Gujarat</option>
                <option value="3">Kerala</option>
                <option value="3">Karnataka</option>
                <option value="3">Andhrapradesh</option>
            </select>
        </div>

        <div class="col-6 d-flex">
            <label>Country:</label>
            <select class="form-select form-select-sm mb-3" aria-label="Large select example">
                <option selected>select</option>
                <option value="1">America</option>
                <option value="2">Austrelia</option>
                <option value="3">Canada</option>
                <option value="3">Pakistan</option>
                <option value="3">Canada</option>
                <option value="3">Singapore</option>
            </select>
        </div>

        <button id="submit">Submit</button>

    </form>

    
    <p>Table for fetching user details from the FORM</p>
    <table class="table m-4 table-danger table-hover">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    

    
    <style src="./form.css"></style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./form.css">
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    
</body>
</html>
