<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
     <style>
        label,th{
            color:blueviolet;
            font-style: oblique;
            font-weight: bold;
    
        }
    
     </style>
<body>

    <canvas-top class="text-success m-4">FORM DETAILS</canvas-top>
    <form class="container-md m-4 p-4 bg-primary-subtle" style="border:2px dashed brown">
        
        <div class="p-2">
            <label for="first">First Name:</label>
            <input placeholder="firstname..." type="text" name="first" id="first">
            <label for="last">Last Name:</label>
            <input placeholder="lastname..." type="text" name="last" id="last" >
        </div>

        <div class="p-2">
            <label for="address">Address:</label>
            <input type="text" name="address" style="height:80px;width:300px" id="address">
        </div>

        <div class="p-2">
            <label for="pincode">pincode:</label>
            <input name="pincode">
        </div>

        <div class="p-2">
            <label>Gender:</label>
            <div class="form-check">
                <input type="radio" id="male">
                <label>Male</label>   
            </div>
            <div class="form-check">
                <input type="radio" id="female">
                <label>Female</label>   
            </div>
            <div class="form-check">
                <input type="radio" id="transgender">
                <label>Transgender</label>   
            </div>
        </div>
        
        <div>
            <label>Choice of Food:</label>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" id="idly" value="option1">
                <label for="inlineCheckbox1">Idly</label> 
            </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" id="dhosa" value="option1">
                <label for="inlineCheckbox1">Dhosa</label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" id="poori" value="option1">
                <label for="inlineCheckbox1">Poori</label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" id="pongal" value="option1">
                <label for="inlineCheckbox1">Pongal</label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" id="vada" value="option1">
                <label for="inlineCheckbox1">Vada</label>
              </div>
        </div>

        <div class="p-2">
            <label for="state">State:</label>
            <input name="state" id="state">
        </div>
        
        <div class="p-2">
            <label for="">Country:</label>
            <input name="country" id="countrty">
        </div>
        <div>
            <button class="bg-success mt-4 text-light" id="submit">submit</button>
        </div>
            
    </form>


    <table class="table container-md m-4 table-bordered" style="border:2px dashed brown" >
        <caption-top class="m-4 fs-5 text-success">TABLE DETAILS</caption-top>
        <thead class="table-info ">
        <tr class="align-items-center">
            <th>First Name</th>
            <th>Last Name</th>
            <th class="col-3">Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>State</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody class="table-light" style="height:100px;width:400px">
        <tr class="align-items-center" >
            <td id="tfirst"></td>
            <td id="tlast "></td>
            <td id="taddress"></td>
            <td id="tpincode"></td>
            <td id="tgender"></td>
            <td  id="tstate"></td>
            <td id="tcountry"></td>
        </tr>
        </tbody>

    </table>
    


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
