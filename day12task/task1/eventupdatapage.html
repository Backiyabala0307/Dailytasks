<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <center>
            <h1>Event 1</h1>
            <h5>Number of available seats: 23</h5>
        </center>

        
        <div class="border border-primary m-4 p-4 bg-primary-subtle" style="height:fit-content ;">
        <main>
            <div class="text-center image-container">  
                <img src="./update image.png" class="border border-danger p-3 m-2 bg-danger-subtle" alt="update image">
            </div>

        
            <div class="p-4 text-center data-container d-block">
                <div class="p-1 row">
                    <label class="col">Name :</label><input class="col"/>
                </div>
                <div class="p-1 row">
                    <label class="col">Email :</label><input class="col"/>
                </div>
                <div class="p-1 row">
                    <label class="col">Phone NO.:</label><input class="col"/>
                </div>
                <div class="p-1 row">
                    <label class="col-6">Number of Seats :</label>
                    <button class="col-3 btn btn-secondary dropdown-toggle " type="text" 
                    data-bs-toggle="dropdown" aria-expanded="false" style="text-align: end;">
                        2
                    </button>
                </div>
                <div class="p-1 row">
                    <label class="col">Name of Attendee 2 :</label>
                    <input class="col"/>
                </div>
                <div class="p-4 d-flex ">
                    <button class="btn btn-warning mx-auto col-5">Submit</button>
                    <button class="btn btn-secondary mx-auto col-5">Cancel</button>

                </div>
            </div>
        </main>
            </div>

        </div>
    
    </div>

    <link rel="stylesheet" type="text/css" href="./eventupdatepage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
